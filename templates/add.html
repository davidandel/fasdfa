<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Person</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="style.css" rel="stylesheet">
    {% from "fields.html" import render_input_field, render_password_field, render_checkbox_field, render_submit %}
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Add New Person</h1>
        <form method="POST">
            {{ form.hidden_tag() }}
            
            <div class="mb-3">
                {{ render_input_field(form.name) }}
            </div>
            <div class="mb-3">
                {{ render_input_field(form.age) }}
            </div>
            <div class="mb-3">
                {{ render_submit() }}
            </div>
        </form>
    </div>
</body>
</html>
